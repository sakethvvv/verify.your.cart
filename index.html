    <meta charset="UTF-8" />

    <title>Verify Your Cart | AI-Powered Security</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS (Script version for simplicity, but Vite will bundle CSS in production if configured) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
            },
            transitionTimingFunction: {
              'premium-ease': 'cubic-bezier(0.16, 1, 0.3, 1)',
            },
            animation: {
              blob: "blob 7s infinite",
              'fade-in-up': 'fadeInUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'pulse-glow': 'pulseGlow 2.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'float': 'float 3s ease-in-out infinite',
              'scale-in': 'scaleIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'spin-slow': 'spin 3s linear infinite', 
              'shimmer': 'shimmer 2.5s infinite',
              'shake-subtle': 'shakeSubtle 4s ease-in-out infinite',
              'shake-strong': 'shakeStrong 0.5s ease-in-out',
              'enter-smooth': 'enterSmooth 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              blob: {
                "0%": { transform: "translate(0px, 0px) scale(1)" },
                "33%": { transform: "translate(30px, -50px) scale(1.1)" },
                "66%": { transform: "translate(-20px, 20px) scale(0.9)" },
                "100%": { transform: "translate(0px, 0px) scale(1)" },
              },
              fadeInUp: {
                "0%": { opacity: "0", transform: "translateY(20px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              float: {
                "0%, 100%": { transform: "translateY(0)" },
                "50%": { transform: "translateY(-10px)" },
              },
              scaleIn: {
                "0%": { transform: "scale(0.95)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" },
              },
              enterSmooth: {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },
              },
              shimmer: {
                "0%": { transform: "translateX(-100%)" },
                "100%": { transform: "translateX(100%)" },
              },
              shakeSubtle: {
                "0%, 100%": { transform: "rotate(0deg)" },
                "2%, 6%": { transform: "rotate(-1deg)" },
                "4%, 8%": { transform: "rotate(1deg)" },
                "10%": { transform: "rotate(0deg)" },
              },
              shakeStrong: {
                "0%, 100%": { transform: "translateX(0)" },
                "10%, 30%, 50%, 70%, 90%": { transform: "translateX(-4px)" },
                "20%, 40%, 60%, 80%": { transform: "translateX(4px)" },
              },
              pulseGlow: {
                "0%, 100%": { opacity: "1", boxShadow: "0 0 20px rgba(16, 185, 129, 0.3)" },
                "50%": { opacity: ".85", boxShadow: "0 0 15px rgba(16, 185, 129, 0.1)" },
              }
            },
          },
        },
      }
    </script>
    <style>
      body { 
        font-family: 'Plus Jakarta Sans', sans-serif; 
        -webkit-font-smoothing: antialiased;
        background-color: #f8fafc;
        color: #1e293b;
      }
      .glass-nav {
        background: rgba(255, 255, 255, 0.98);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 20px 40px -5px rgba(0, 0, 0, 0.05);
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #f8fafc; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
